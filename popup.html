<!DOCTYPE html>
<html lang=zh-cn>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=0">

        <link rel="stylesheet" href="https://cdn.liuyajie.com/normalize.css/normalize.css">
        <link rel="stylesheet" href="https://cdn.liuyajie.com/bootstrap/4.4.1/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.liuyajie.com/fontawesome/5.12.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            body {width:20rem;}
        </style>
    </head>

    <body>
        <header>
            <figure>
                <img class="" src="image/branding.png">
    
                <figcaption>
                    <p>刘亚杰的<a href="image/qrcode.jpg" target="_blank">冰山书榜 - 好书采集器</a></p>
                </figcaption>
            </figure>
        </header>

        <main>
            <div id="content" class="container">

                <form>
                    <fieldset>
                        <div class="form-group">
                            <label id="getTitle">标题</label>

                            <div class="input-group">
                                <input id="title" placeholder="最多50个字符" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label id="getTagPrice">原价/标价</label>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">￥</span>
                                </div>
                                <input id="tag_price" type="number" step="0.01" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label id="getBarcode">条形码</label>

                            <div class="input-group">
                                <input id="barcode" size="13" placeholder="13位条形码/ISBN号" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
        
                <ul class="list-unstyled d-flex justify-content-between">
                    <li><button id="getBrief" class="btn btn-light"><i class="fad fa-file-search"></i> 智能摘要</button></li>
                    <li><button id="saveData" class="btn btn-dark"><i class="fad fa-books"></i> 放进书架</button></li>
                </ul>        
            </div>
        </main>
        
        <footer class="text-center">
            <button id="to-options" class="btn btn-light"><i class="fal fa-cog"></i></button>
        </footer>

        <script src="js/popup.js"></script>
    </body>
</html>
